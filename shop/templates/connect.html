{% extends "base.html" %}

{% load static %}

{% block title %}
  Связаться с нами
{% endblock %}

{% block content %}
<div style="text-align: center">
    <form class="form-horizontal" method="post" style="max-width: 70%;margin-left: 15%;background: #f1f1f1;margin-top: 50px;margin-bottom: 50px">
        {% csrf_token %}
        <div style="padding: 50px">
            <p class="bold" style="font-size: 150%;margin-bottom: 20px">СВЯЗАТЬСЯ С НАМИ</p>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label light">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" autofocus required id="id_username" placeholder="Ваш Email" name="username"  value="{{ username }}">
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-sm-2 control-label light">Текст</label>
                <div class="col-sm-10">
                    <textarea class="form-control" placeholder="Текст" name="text"></textarea>
                </div>
            </div>
            {% if answer %}
                <div class="light" style="color: #000000;margin-bottom: 10px">{{ answer }}</div>
            {% endif %}
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10" style="text-align: center;margin-top: 20px">
                    <input style="width: 200px;height: 40px" class="btn btn-primary hp-banner-register bold" type="submit" value="ОТПРАВИТЬ">
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
