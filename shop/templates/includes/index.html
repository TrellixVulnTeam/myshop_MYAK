<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 Carousel New Control Positions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>
{% load static %}
<div id="masterhead">
    <div class="container">
        <div class="slideshow">
            <div id="slideshow" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active" style="background: rgba(255,255,255,0)">
                        <div class="container">
                            <div class="row">
                                {% for product in products %}
                                    <div class="col-sm-3 card">
                                      <a href="{{ product.get_absolute_url }}">
                                        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no-image.jpg"%}{% endif %}" class="img-responsive">
                                      </a>
                                      <a href="{{ product.get_absolute_url }}">{{ product.name }}</a><br>
                                      Цена: {{ product.price }} руб.
                                    </div>
                                {% endfor %}
                                <div class="col-sm-3 card">erg</div>
                                <div class="col-sm-3 card">erverv</div>
                                <div class="col-sm-3 card">wegfwgf</div>
                            </div>
                        </div>
                    </div><!-- /. Item Active -->
                    <div class="item" style="background: rgba(255,255,255,0)">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-3 card">wefgwgf</div>
                                <div class="col-sm-3 card">erg</div>
                                <div class="col-sm-3 card">erverv</div>
                                <div class="col-sm-3 card">wegfwgf</div>
                            </div>
                        </div>
                    </div><!-- /. Item -->
                </div><!-- /. Carousel-Inner -->

                <div class="controlsBlock">
                    <div class="controls">
                        <a class="left carousel-control" href="#slideshow" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                         <a class="right carousel-control" href="#slideshow" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                        <!--<a class="left carousel-control" href="#slideshow" data-slide="prev"><i class="fa fa-chevron-left"></i></a>
                         <a class="right carousel-control" href="#slideshow" data-slide="next"><i class="fa fa-chevron-right"></i></a>-->
                        <div class="carousel-indicators">
                            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                            <li data-target="#slideshow" data-slide-to="1"></li>
                        </div>
                    </div>
                </div>
            </div><!-- /# Slideshow .Carousel -->
        </div><!-- /. Slideshow -->
    </div><!-- /. Container -->
</div><!-- /# Mastehead -->



<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>

</body>

</html>
