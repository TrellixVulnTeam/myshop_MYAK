{% extends "base.html" %}

{% load static %}

{% block title %}
  Регистрация
{% endblock %}

{% block content %}
<div>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" autofocus required id="id_username" placeholder="Email" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" required id="id_password1" placeholder="Password" name="password1">
                <p style="font-size: 80%">Придумайте пароль не менее 8 символов(из букв и цифр)</p>
            </div>
              <label for="password" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" required id="id_password2" placeholder="Confirm Password" name="password2">
            </div>
        </div>
        {% if reg_error %}
            <div style="color: red;margin-bottom: 10px">{{ reg_error }}</div>
        {% endif %}
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10" style="text-align: center">
                <input style="width: 200px;height: 40px" class="btn btn-primary hp-banner-register bold" type="submit" value="РЕГИСТРАЦИЯ">
            </div>
        </div>
    </form>
</div>
{% endblock %}
